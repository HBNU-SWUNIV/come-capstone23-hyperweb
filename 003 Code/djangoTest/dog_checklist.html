<!DOCTYPE html>
<html>
  <head>
    <title>개 정보 입력 폼</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <label>성별</label>
      <div class="checkbox-container">
        <input type="checkbox" name="gender" id="male">
        <label for="male">남성</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="gender" id="female">
        <label for="female">여성</label>
      </div>

      <label>중성화</label>
      <div class="checkbox-container">
        <input type="checkbox" name="neutered" id="yes">
        <label for="yes">중성화</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="neutered" id="no">
        <label for="no">중성화 하지 않음</label>
      </div>

      <label>활동성</label>
      <div class="checkbox-container">
        <input type="checkbox" name="activity" id="active1">
        <label for="inactive">활동적이지 않음</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="activity" id="active2">
        <label for="slightly-active">조금 활동적임</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="activity" id="active3">
        <label for="active">활동적임</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="activity" id="active4">
        <label for="very-active">매우 활동적임</label>
      </div>

      <label>무게</label>
      <input type="text" name="weight" id="weight">

      <label>종</label>
      <input type="text" name="breed" id="breed">

      <label>식재료</label>
      <input type="text" name="food" id="food1">
      <input type="text" name="food" id="food2">
      <input type="text" name="food" id="food3">
      <input type="text" name="food" id="food4">
      <input type="text" name="food" id="food5">

      <button type="submit">제출</button>
    </form>
  </body>
</html>
