    <title>Pet Information Form</title>

            border-radius: 5px;
            display: none;
            position: absolute;
            background-color: white;
            z-index: 1;
            width: 260px;  /* 너비를 조정하세요. */

            padding: 5px;
        }

            background-color: #eee;
            cursor: pointer;

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <form action="{% url 'submit_pet_info' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label>견 종</label> 
        <input type="text" class="form-control" id="input_bread" name="breed" oninput="filterWords()" style="font-size: 14px; height: 24px">
        <ul id="suggestions" class="suggestions"></ul>
        </div>

        <div class="form-group">
        <label for="age">연령</label>
        <input type="number" class="form-control" id="age" name="age">
        </div>

        <div class="form-group">
        <label for="gender">성별</label>
        <select class="form-control" id="gender" name="gender">
            <option value="수컷">암 컷</option>
            <option value="암컷">수 컷</option>
            <option value="중성">중 성</option>
        </select>
        </div>

        <div class="form-group">
        <label for="age">무게(KG)</label>
        <input type="number" class="form-control" id="weight" name="weight">
        </div>

        <div class="form-group">
        <label for="activityLevel">활동성</label>
        <input type="range" class="form-control" id="activityLevel" name="activityLevel" min="1" max="100" onchange="updateInput()" oninput="document.getElementById('value1').innerHTML=this.value;">
        <span id="value1"></span>
        <label for="bcs">BCS</label>
        <input type="number" class="form-control" id="bcs" name="bcs" min="1" max="9">
        <a href="/media/BCS_image.png" target="_blank" style="font-size: 12px;" id="BCS_image">BCS에 대한 자세한 내용보기</a>
        </div>
        <label for="weightChange">체중 증감</label>
        <select class="form-control" id="weightChange" name="weightChange">
            <option value="" selected disabled>체중증감 선택</option>
            <option value="lose a lot of weight">lose a lot of weight</option>
            <option value="lose a little weight">lose a little weight</option>
            <option value="maintain weight">maintain weight</option>
            <option value="gain a little weight">gain a little weight</option>
            <option value="gain a lot of weight">gain a lot of weight</option>
        </select>

        <label for="cycle">주기</label>
        <select class="form-control" id="cycle" name="cycle">
            <option value="1주일 기준">1주일 기준</option>
            <option value="1달 기준">1달 기준</option>
            <option value="1년 기준">1년 기준</option>
        </select>
        <label>선택 사항</label>
        <label for="desiredImprovement">원하는 개선 부위</label>
        <textarea class="form-control" class="form-control" id="desiredImprovement" name="desiredImprovement"></textarea>

        <label for="medicalHistory">병력/현재 가지고 있는 질병</label>
        <textarea class="form-control" class="form-control" id="medicalHistory" name="medicalHistory"></textarea>
        <button type="submit">제출</button>
    </form>
</body>

        function filterWords() {
            const input = document.getElementById('input_bread');
            const filter = input.value.toUpperCase();
            const suggestions = document.getElementById('suggestions');

            suggestions.innerHTML = '';
            console.log(filter)
            if (filter === '') {
                suggestions.style.display = 'none';
            } else {
                suggestions.style.display = 'block';
                for (let i = 0; i < words.length; i++) {
                    if (words[i].toUpperCase().startsWith(filter)) {
                        const li = document.createElement('li');
                        li.textContent = words[i];
                        li.onclick = function() {
                            input.value = this.textContent;
                            suggestions.style.display = 'none';
                        };
                        suggestions.appendChild(li);
                    }
                }
            }
        }
    $(document).ready(function(){
        

        $("form").submit(function(event){
            var empty_fields = [];
            $("input[type='text'], input[type='number'], select").each(function(){
                if ($(this).val() == "" && $(this).attr("name") != "desiredImprovement" && $(this).attr("name") != "medicalHistory" && $(this).attr("name") != "cycle") {
                    empty_fields.push($(this).prev("label").text());
                }
            });
            if (empty_fields.length > 0) {
                event.preventDefault();
                alert("다음 필드를 입력하세요: " + empty_fields.join(", "));
            }
        });
    });
