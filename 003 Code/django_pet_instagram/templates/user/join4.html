<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원 가입</title>
</head>
<body style="background: #FAFAFA">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%">
        <div style="width: 300px; height: 20px; margin-top: 10px;">
            <div class="progress">
                <div id="progress_bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 500px; margin-top: 30px; background: white">
        <div style="padding-bottom: 10px"><img style="width: 150px"
                                               src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        </div>
        <div style="font-weight: bold; color: gray;padding-bottom: 50px"> t선택 사항을 입력해주세요.</div>
        <div>
        <div class="form-floating mb-3">
            <label for="activity" class="form-label" style="font-size: 14px; position: absolute; top: -40px; left: -15px;">원하는 사료 주기</label>
            <input type="range" class="form-range" id="activity" min="0" max="100" onchange="updateInput()" oninput="document.getElementById('value1').innerHTML=this.value;">
            <span id="value1"></span>
            <div style="display: flex; justify-content: space-between;">
                <span style="font-size: 12px;">비활동적</span>
                <span style="font-size: 12px;">활동적</span>
            </div>
        </div>
        </div>
        <div>
        <!-- HTML 코드 -->
        <div class="form-floating mb-3" style="top: 30px;">
            <label for="bcs-slider" style="font-size: 14px; position: absolute; top: -40px; left: -15px;">원하는 개선 부위</label>
            <div class="slider-container">
                <span id = "slider_value_view">0</span>	
                <input type="range" class="form-range" id="bcs-slider" min="1" max="9">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span style="font-size: 12px;">1</span>
                <span style="font-size: 12px;">9</span>
            </div>
        </div>
  
        
        </div>
        <div>
            <div class="form-floating mb-3" style="padding:20px 20px 0px 0px;">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname" placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px;padding: 24px 30px; left:-20px">병력/현재 가지고 있는 질병</label>
            </div>
        </div>
        <button id="join_button"  class="btn btn-primary" style="width: 100%; margin:10px 0px"> 다음 </button>
    </div>
    <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background: white">
        <div> 계정이 있으신가요? <a href="login">로그인</a></div>
    </div>
</div>



<!-- Optional JavaScript; choose one of the two! -->
<script>

    // 실시간 값 보여주기
    function ShowSliderValue(sVal)
    {
        var obValueView = document.getElementById("slider_value_view");
        obValueView.innerHTML = sVal
    }

    var RangeSlider = function(){
        var range = $('.bcs-slider');
        
        range.on('input', function(){		
            ShowSliderValue(this.value);
        });
    };

    RangeSlider();



    // JavaScript 코드
    function updateBCS() {
        var bcsSlider = document.getElementById("bcs-slider");
        var bcsValue = bcsSlider.value;
        var bcsThumb = bcsSlider.querySelector("::-webkit-slider-thumb");
        bcsThumb.textContent = bcsValue;
        bcsThumb.style.setProperty("--value", "'" + bcsValue + "'");
        document.getElementById("input_bcs").value = bcsValue;
  }
  
    
    function showBCSImage() {
        var modal = document.getElementById("bcs-modal");
        modal.style.display = "block";
    }
    
    window.onclick = function(event) {
        var modal = document.getElementById("bcs-modal");
        if (event.target == modal) {
        modal.style.display = "none";
        }
    }
  


    function updateProgressBar() {
        let progress = 0;
        let totalFields = 4;
        let completedFields = 0;

        if ($('#input_email').val() !== "") {
            completedFields++;
        }
        if ($('#input_name').val() !== "") {
            completedFields++;
        }
        if ($('#input_nickname').val() !== "") {
            completedFields++;
        }
        if ($('#input_password').val() !== "") {
            completedFields++;
        }

        progress = (completedFields / totalFields) * 100;
        $('#progress_bar').css('width', progress + '%').attr('aria-valuenow', progress);
    }

    $('input').on('input', updateProgressBar);


    $('#join_button').click(function () {

        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();

        console.log(email, password, nickname, name);
        

        $.ajax({
            url: "/user/join3",
            data: {
                email : email,
                password : password,
                nickname : nickname,
                name : name
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인해주세요.");
                location.replace('/user/join3');

            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
