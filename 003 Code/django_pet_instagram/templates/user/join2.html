<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <title>회원 가입</title>
</head>
<body style="background: #FAFAFA">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%">
        <div style="width: 300px; height: 20px; margin-top: 10px;">
            <div class="progress">
                <div id="progress_bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 400px; margin-top: 30px; background: white">
        <div style="padding-bottom: 10px"><img style="width: 150px"
                                               src="/media/main_image.png">
        </div>
        <div style="font-weight: bold; color: gray;padding-bottom: 20px"> 강아지 정보를 입력해주세요.</div>
        <div>
            <div class="form-floating mb-3">
                
                <select class="form-control" style="font-size: 14px; height: 24px" id="input_species" onchange="onSelectChangeSpecies()">
                    <option value="" selected disabled>종 선택</option>
                    <option value="진돗개">진돗개</option>
                    <option value="골든리트리버">골든리트리버</option>
                    <option value="시츄">시츄</option>
                    <option value="치와와">치와와</option>
                    <option value="믹스견">믹스견</option>
                    <option value="포메라니안">포메라니안</option>
                    <option value="푸들">푸들</option>
                    <option value="말티즈">말티즈</option>
                </select>
                <label for="input_species" class="selected-option" id="label_species" style="color: black;">종</label>
            </div>
            <div id="selected_species"></div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" style="font-size: 14px; height: 24px" id="input_age" min="1" max="20">
                <label for="input_age" style="font-size: 14px;padding: 4px 10px">연령</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <select class="form-control" style="font-size: 14px; height: 24px" id="input_sex" onchange="onSelectChangeSex()">
                    <option value="" selected disabled>성별 선택</option>
                    <option value="수컷">암 컷</option>
                    <option value="암컷">수 컷</option>
                    <option value="중성">중 성</option>
                </select>
                <label for="label_sex" class="selected-option" id="label_sex" style="color: black;">성별</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <select class="form-control" style="font-size: 14px; height: 24px" id="input_weight" onchange="onSelectChangeWeight()">
                    <option value="" selected disabled>무게 선택</option>
                    <option value="1KG이상 ~ 5KG미만">1KG이상 ~ 5KG미만</option>
                    <option value="5KG이상 ~ 10KG미만">5KG이상 ~ 10KG미만</option>
                    <option value="10KG이상 ~ 20KG미만">10KG이상 ~ 20KG미만</option>
                    <option value="20KG이상">20KG이상</option>
                </select>
                <label for="label_weight" class="selected-option" id="label_weight" style="color: black;">무게</label>
            </div>
        </div>
        <button id="join2_button"  class="btn btn-primary" style="width: 100%"> 다음 </button>
    </div>
    <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background: white">
        <div> 계정이 있으신가요? <a href="login">로그인</a></div>
    </div>
</div>



<!-- Optional JavaScript; choose one of the two! -->
<script>
    // load시 실행 함수
    $(document).ready(function() {
        let progress = 0;
        let totalFields = 11;
        let defaultNumber = 4;
        let completedFields = 0;
        completedFields = defaultNumber + calculateCompletedFields();
        progress = (completedFields / totalFields) * 100;
        $('#progress_bar').css('width', progress + '%').attr('aria-valuenow', progress);
      });
    
      function calculateCompletedFields() {
        let completedFields = 0;
        if ($('#input_species').val() !== "" && $('#input_species').val() != null) {
          completedFields++;
        }
        if ($('#input_age').val() !== "" && $('#input_age').val() != null) {
          completedFields++;
        }
        if ($('#input_sex').val() !== "" && $('#input_sex').val() != null) {
          completedFields ++;
        }
        if ($('#input_weight').val() !== "" && $('#input_weight').val() != null) {
            completedFields++;
          }
        return completedFields;
      }
      
    function onSelectChangeWeight() {
            var weightSelect = document.getElementById("input_weight");
            var selectedWeight = weightSelect.options[weightSelect.selectedIndex].value;
            var label = document.getElementById("label_weight");
            label.innerHTML = selectedWeight !== "" ? selectedWeight : "무게";
        }

    function onSelectChangeSpecies() {
            var speciesSelect = document.getElementById("input_species");
            var selectedSpecies = speciesSelect.options[speciesSelect.selectedIndex].value;
            var label = document.getElementById("label_species");
            label.innerHTML = selectedSpecies !== "" ? selectedSpecies : "종";
        }

    function onSelectChangeSex() {
        var sexSelect = document.getElementById("input_sex");
        var selectedSex = sexSelect.options[sexSelect.selectedIndex].value;
        var label = document.getElementById("label_sex");
        label.innerHTML = selectedSex !== "" ? selectedSex : "성별";
    }
    function updateProgressBar() {
        let progress = 0;
        let totalFields = 11;
        let defaultNumber = 4;
        let completedFields = 0;
        completedFields = defaultNumber + calculateCompletedFields();
        progress = (completedFields / totalFields) * 100;
        $('#progress_bar').css('width', progress + '%').attr('aria-valuenow', progress);
    }

    $('input').on('input', updateProgressBar);
    $('#input_species').on('change', updateProgressBar);
    $('#input_sex').on('change', updateProgressBar);
    $('#input_weight').on('change', updateProgressBar);


    $('#join2_button').click(function () {

        let species = $('#input_species').val();
        let age = $('#input_age').val();
        let sex = $('#input_sex').val();
        let weight = $('#input_weight').val();

        if (!species || !age || !sex || !weight) {
            alert("입력되지 않은 값이 있습니다.");
            return;
          }

        $.ajax({
            url: "/user/join2",
            data: {
                species : species,
                age : age,
                sex : sex,
                weight : weight
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("2번째 절차 성공");
                location.replace('/user/join3');

            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>

        crossorigin="anonymous"></script>
</body>
</html>
