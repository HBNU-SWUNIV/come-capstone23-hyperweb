<!DOCTYPE html>
<html>
<head>
    <title>Nutrient Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div>
    <canvas id="myChart"></canvas>
</div>

<script>
    // Sample data for demonstration purposes
    var nutrients = [
        { name: 'Protein', actual_value: 25, minimum_value: 20 },
        { name: 'Fat', actual_value: 15, minimum_value: 10 },
        { name: 'Carbohydrate', actual_value: 55, minimum_value: 50 },
        { name: 'Fiber', actual_value: 5, minimum_value: 3 },
    ];

    var ctx = document.getElementById('myChart').getContext('2d');
    var actualValues = nutrients.map(function(nutrient) { return nutrient.actual_value; });
    var minimumValues = nutrients.map(function(nutrient) { return nutrient.minimum_value; });
    var percentValues = actualValues.map(function(value, i) { return ((value / minimumValues[i]) * 100).toFixed(2); });

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: nutrients.map(function(nutrient) { return nutrient.name; }),
            datasets: [{
                label: 'Actual Value',
                data: actualValues,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }, {
                label: 'Minimum Value',
                data: minimumValues,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }, {
                label: 'Percent Value',
                data: percentValues,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
